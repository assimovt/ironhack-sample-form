<h2>Sign up</h2>

<form (ngSubmit)="submitForm(myForm)" #myForm="ngForm">
  <p>Username 
    <input type="text" 
           name="username" 
           [(ngModel)]="username" 
           #myUsername="ngModel"
           minlength="6"
           required  />
  </p>

  <div *ngIf="myUsername.errors && (myUsername.dirty || myUsername.touched)">
    <p class="error" [hidden]="!myUsername.errors.minlength">
      Username must be at least 6 characters
    </p>
    <p class="error" [hidden]="!myUsername.errors.required">
      Username is required
    </p>
  </div>

  <p>Email 
    <input type="text" 
           name="email" 
           [(ngModel)]="email" 
           #myEmail="ngModel"
           required
           pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" />
  </p>

  <div *ngIf="myEmail.errors && (myEmail.dirty || myEmail.touched)">
    <p class="error" [hidden]="!myEmail.errors.required">
      Email is required
    </p>
    <p class="error" [hidden]="!myEmail.errors.pattern">
      Email is invalid
    </p>
  </div>

  <p>Password 
    <input type="password" 
           [(ngModel)]="password" 
           name="password" 
           required 
           #myPassword="ngModel" />
  </p>

  <div *ngIf="myPassword.errors && (myPassword.dirty || myPassword.touched)">
    <p class="error">
      Password is required
    </p>
  </div>

  <button type="submit">Signup</button>
</form>
